server.port=8181

#database configurations
#spring.datasource.url=jdbc:mysql://localhost:3306/student_registration_portal?useSSl=false&sessionVariables=sql_mode='NO_ENGINE_SUBSTITUTION'&jdbcCompliantTruncation=false
spring.datasource.url=jdbc:mysql://localhost:3306/student_registration_portal
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
